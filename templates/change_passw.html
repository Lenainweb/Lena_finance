{% extends "user.html" %}

{% block change_passw %}

    <form action="{{ url_for('change_passw') }}" method="post">
        <fieldset>
            <div class="well well-sm">Enter the old password.</div>
            <div class="form-group">
                <input class="form-control" name="old_password" placeholder="Old password" type="password"/>
            </div>
            <div class="well well-sm">Enter the new password.</div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New password" type="password"/>
            </div>
            <div class="well well-sm">Enter the new password again.</div>
            <div class="form-group">
                <input class="form-control" name="new_passwordagain" placeholder="New password (again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
